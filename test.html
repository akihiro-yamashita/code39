<html>
    <head>
        <title>Code39 Test</title>
        <style type="text/css">
            td.barcode {
                font-size: 400%;
                font-family: "Code39";
                padding-left: 10%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><td>CODE39</td><td class="barcode">*CODE39*</td></tr>
            <tr><td>0123456789</td><td class="barcode">*0123456789*</td></tr>
            <tr><td>ABCDEFGHIJKLMN</td><td class="barcode">*ABCDEFGHIJKLMN*</td></tr>
            <tr><td>OPQRSTUVWXYZ</td><td class="barcode">*OPQRSTUVWXYZ*</td></tr>
            <tr><td>-. $/+%</td><td class="barcode">*-. $/+%*</td></tr>
        </table>
    </body>
</html>
